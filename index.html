<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="form.js"></script>

    <style>
      body {
        background-color: #b510ec6c;
        height: 110vh;
        width: auto;
        padding-bottom: 10vh;
      }

      .text-center {
        background: linear-gradient(to right, #4f0698d8, #db8606c9);
      }

      .container {
        background-color: rgba(20, 31, 128, 0.775);

        padding-left: 5vh;
        padding-right: 5vh;
        border: 5px solid rgba(6, 6, 6, 0.223);
        border-radius: 1vh;
        color: white;
        margin-top: 3vh;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        margin-left: 25vh;
        background-color: rgb(0, 0, 255);
        color: white;
      }
    </style>
  </head>

  <body>
    <h1 class="text-center bg-dark text-white">
      Form validation in JavaScript
    </h1>

    <div class="container mt-5">
      <form action="?" method="POST" onsubmit="return handleFormSubmission()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            oninput="validateName()"
          />
          <span id="nameError" class="text-danger font-weight-bold"></span>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
          <p id="availabilityMessage"></p>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
            oninput="validateEmail()"
          />
          <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>

        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirm Email:</label>
          <input
            type="email"
            name="confirmEmail"
            id="confirmEmail"
            class="form-control"
            placeholder="Re-enter your email"
            required
            oninput="validateConfirmEmail()"
          />
          <span
            id="emailMatchError"
            class="text-danger font-weight-bold"
          ></span>
        </div>

        <div class="mb-3">
          <label for="userpass" class="form-label">Password:</label>
          <input
            type="password"
            onkeyup="checkPasswordStrength()"
            class="form-control"
            id="userpass"
            placeholder="Enter your password"
            required
          />
          <p id="msg" class="form-text"></p>
        </div>

        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="confirmPass"
            placeholder="Confirm your password"
            onkeyup="checkPasswordMatch()"
            required
          />
          <p id="matchMsg" class="form-text"></p>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input
            type="date"
            name="dob"
            id="dob"
            class="form-control"
            required
            onchange="validateDOB()"
          />
          <span id="dobError" class="text-danger font-weight-bold"></span>
        </div>

        <div class="mb-3">
          <label for="number" class="form-label">Mobile Number:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="form-select" id="countryCode" required>
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <input
              type="text"
              name="number"
              id="number"
              class="form-control"
              placeholder="enter your phone number"
              required
              oninput="validatePhoneNumber()"
            />
          </div>
          <span id="numberError" class="text-danger font-weight-bold"></span>
        </div>

        <div
          class="g-recaptcha"
          data-sitekey="6LeqYokpAAAAADSyw3BlNbG2WivFDWB5Gi_JUdhZ"
        ></div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheckbox"
            required
          />
          <label class="form-check-label" for="termsCheckbox"
            >I accept the Terms and Conditions</label
          >
          <span id="checkboxError" class="text-danger font-weight-bold"></span>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          id="submitButton"
          disabled
          onclick="checkUsernameAvailability()"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua/C5dQL6R8bP5/7UO1/YF/gzrqX8qEZXeHW3ansUaP6kC5R5f6IJU7Zj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
